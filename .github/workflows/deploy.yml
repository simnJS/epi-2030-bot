name: Docker Build and Deploy to Debian 12

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/epi-2030-bot:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Debian 12 server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/epi-2030-bot:latest
          docker stop epi-2030-bot || true
          docker rm epi-2030-bot || true
          docker run -d \
            --name epi-2030-bot \
            --restart unless-stopped \
            -e DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            ${{ secrets.DOCKER_USERNAME }}/epi-2030-bot:latest